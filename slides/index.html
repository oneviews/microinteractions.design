<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Microinteractions</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/reveal.css">
  <link rel="stylesheet" href="./css/theme-mi.css" id="theme">
  <link rel="stylesheet" href="./css/alegreya.css">
  <link rel="stylesheet" href="./css/theme-overrides.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- 
        run `$ cd slides`
            `$ lite-server`
        https://github.com/hakimel/reveal.js/ 
      -->
      <section data-markdown="md/0-deckblatt.md" data-separator-vertical="^\r?\nVVV\r?\n$" data-background-transition="fade" data-transition="fade"></section>
      <section data-markdown="md/0.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/1.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/3-was.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>

      <section data-markdown="md/ausloeser.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/regeln.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/skeu.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/rueckmeldung.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      <section data-markdown="md/signature-moments.md" data-separator-vertical="^\r?\nVVV\r?\n$"></section>
      
      <section data-separator-vertical="^\r?\nVVV\r?\n$" class="slide-background--colored">X</section>

      <!-- <section>
        <section data-transition="zoom">
          <h3>Default</h3>
        </section>
        <section>
          <h3>Default</h3>
        </section>
      </section> -->

      <!-- <section data-transition="none">
        <h3>data-transition: none</h3>
      </section> -->
      <!-- <section data-transition="zoom-in fade-out">
      <h3>4 data-transition: zoom-in fade-out</h3>
      </section> -->

    </div>

  </div>

  <script src="js/reveal.js"></script>
  <script src="js/head.min.js"></script>

  <script>
    Reveal.initialize( {
      center: true,
      history: true,
      transition: 'slide',
      backgroundTransition: 'none',
      transitionSpeed: 'default',
      controls: true,
      showSlideNumber: 'all',// set to speaker
      //controlsLayout: 'edges',
      slideNumber: 'c/t',
      overview: true,
      controlsTutorial: false,
      width: "100%",
      height: "100%",
      margin: .2,
      minScale: 1,
      maxScale: 1,
      keyboard: {
        66: 'prev' // previous key when b is pressed
      },
      dependencies: [

        // Interpret Markdown in <section> elements
        { src: 'js/plugin/markdown/marked.js', condition: function () { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'js/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector( '[data-markdown]' ); } },

        // Syntax highlight for <code> elements
        //{ src: 'js/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },

        // Zoom in and out with Alt+click
        { src: 'js/plugin/zoom-js/zoom.js', async: true },

        // Speaker notes
        { src: 'js/plugin/notes/notes.js', async: true },

        // MathJax
        //{ src: 'js/plugin/math/math.js', async: true }
      ]
    } );
  </script>

</body>

</html>
